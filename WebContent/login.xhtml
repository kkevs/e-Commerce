<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<h:panelGrid>
			<p:outputLabel value="Login" />
			<p:outputLabel value="Username" />
			<p:inputText value="#{userBean.user.user_name}" />
			<p:outputLabel value="Password" />
			<p:password value="#{userBean.user.pwd}" />
			<br />
			<p:commandButton action="#{userBean.controlUser}" value="Login" />
			<br />
			<p:commandButton value="Register" oncomplete="PF('dlg').show();" />
		</h:panelGrid>

		<p:dialog header="Register" widgetVar="dlg">
			<h:panelGrid>
				<p:outputLabel value="Name" />
				<p:inputText value="#{userBean.user2.name}" />
				<p:outputLabel value="Surname" />
				<p:inputText value="#{userBean.user2.surname}" />
				<p:outputLabel value="Username" />
				<p:inputText value="#{userBean.user2.user_name}" />
				<p:outputLabel value="Password" />
				<p:password value="#{userBean.user2.pwd}" />
				<br />
				<p:commandButton action="#{userBean.saveUser}" value="Save" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
